# =====================================================================
# Configuracao do Servidor
# =====================================================================
server.port=8080
server.address=0.0.0.0

# =====================================================================
# Configuracao do MySQL (JPA)
# =====================================================================
spring.datasource.mysql.url=jdbc:mysql://localhost:3306/pharmacy_marketplace?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.mysql.username=root
spring.datasource.mysql.password=rootpassword
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracoes do JPA/Hibernate para MySQL
spring.jpa.mysql.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.mysql.hibernate.ddl-auto=update
spring.jpa.mysql.show-sql=false
spring.jpa.mysql.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# =====================================================================
# Configuracao do MongoDB
# =====================================================================
spring.data.mongodb.uri=mongodb://localhost:27017/pharmacy_marketplace_logs
# Nota: Usamos um DB separado no Mongo para logs e reviews

# =====================================================================
# Configuracao JWT
# =====================================================================
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration-time-ms=86400000

# =====================================================================
# Seed de Dados Inicial
# =====================================================================
app.seed.enabled=true

# =====================================================================
# Desabilitar Auto-Configuracao de Banco de Dados
# =====================================================================
# Isso e CRUCIAL para evitar que o Spring tente usar o Mongo para o JPA ou vice-versa
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration,\
org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,\
org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration,\
org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,\
org.springframework.boot.autoconfigure.mongo.MongoReactiveAutoConfiguration
