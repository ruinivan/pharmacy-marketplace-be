services:
  mysql:
    image: mysql:8.0
    container_name: pharmacy_marketplace_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pharmacy_marketplace
      MYSQL_USER: pharmacy_user
      MYSQL_PASSWORD: pharmacy_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: pharmacy_marketplace_mongodb
    environment:
      MONGO_INITDB_DATABASE: pharmacy_marketplace_logs
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mysql_data:
  mongodb_data:

